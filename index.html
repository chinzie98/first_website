<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mochi Budget</h1>
    <p>Enter your information below to get suggestions for improving your budget.</p>
  </header>

  <main>
    <form id="budgetForm">
      <div class="input-group">
        <label for="income">Monthly Income ($)</label>
        <input type="number" id="income" min="0" required>
      </div>

      <div class="input-group">
        <label for="rent">Rent / Mortgage ($)</label>
        <input type="number" id="rent" min="0" required>
      </div>

      <div class="input-group">
        <label for="groceries">Groceries ($)</label>
        <input type="number" id="groceries" min="0" required>
      </div>

      <div class="input-group">
        <label for="utilities">Utilities ($)</label>
        <input type="number" id="utilities" min="0" required>
      </div>

      <div class="input-group">
        <label for="transportation">Transportation ($)</label>
        <input type="number" id="transportation" min="0" required>
      </div>

      <div class="input-group">
        <label for="debt">Debt Payments ($)</label>
        <input type="number" id="debt" min="0" required>
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="results">
      <h2>Results:</h2>
      <p id="budgetSummary"></p>
      <ul id="suggestions"></ul>
    </div>
  </main>

  <footer>
    <p>Mochi, Inc. Â© 2025. All Rights Reserved.</p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
